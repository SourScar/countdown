<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Admin Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="admin-body">
    <main class="pomodoro-timer-admin">
    <section class="timer">
        <div id="timer-label">Session Time</div>
        <div id="time-left">
        62:00
        </div>
        <audio id="beep" src="audio/cutlass_crusades_cease_fire.mp3"></audio>
        <audio id="counter-start-beep" src="audio/cutlass_crusades_start.mp3"></audio>
        <audio id="counter-60-beep" src="audio/cutlass_crusades_60_min.mp3"></audio>
        <audio id="counter-30-beep" src="audio/cutlass_crusades_30_min.mp3"></audio>
        <audio id="counter-15-beep" src="audio/cutlass_crusades_15_min.mp3"></audio>
        <audio id="counter-5-beep" src="audio/cutlass_crusades_5_min.mp3"></audio>
    </section>

    <section class="controls">
        <button id="stop"><i class="fas fa-redo"></i></button>
        <button id="start_stop" class="">
        <i class="fas fa-play"></i>
        <i class="fas fa-pause"></i>
        </button>
        <button id="reset" style="display:none"><i class="fas fa-trash"></i></button>
    </section>

    <section class="duration-setting" style="display:none">
        <section class="setting">
        <div id="break-label" class="label">Break Length</div>
        <button id="break-decrement"><i class="fas fa-chevron-left"></i></button>
        <div id="break-length">5</div>
        <button id="break-increment"><i class="fas fa-chevron-right"></i></button>
        </section>

        <section class="setting">
        <div id="session-label" class="label">Session Length</div>
        <button id="session-decrement"><i class="fas fa-chevron-left"></i></button>
        <div id="session-length">25</div>
        <button id="session-increment"><i class="fas fa-chevron-right"></i></button>
        </section>
    </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>

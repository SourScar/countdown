<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>CountDown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
    </div>
        <main class="pomodoro-timer">
            <section class="timer">
                <div id="timer-label">
                    <button id="login-button">
                        Login
                    </button>
                    <form action="" id="login-form">
                        <input type="text" id="password" name="password" placeholder="Password">
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div id="time-left">
                62:00
                </div>
                <audio id="beep" src="audio/cutlass_crusades_cease_fire.mp3"></audio>
                <audio id="counter-start-beep" src="audio/cutlass_crusades_start.mp3"></audio>
                <audio id="counter-60-beep" src="audio/cutlass_crusades_60_min.mp3"></audio>
                <audio id="counter-30-beep" src="audio/cutlass_crusades_30_min.mp3"></audio>
                <audio id="counter-15-beep" src="audio/cutlass_crusades_15_min.mp3"></audio>
                <audio id="counter-5-beep" src="audio/cutlass_crusades_5_min.mp3"></audio>
            </section>
            <section class="controls" style="display:none">
                <button id="stop"><i class="fas fa-redo"></i></button>
                <button id="start_stop" class="">
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                </button>
                <button id="reset"><i class="fas fa-trash"></i></button>
            </section>
        </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app-public.js"></script>
</body>
</html>

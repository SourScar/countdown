<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>CountDown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="row pt-2">
            <div class="col-sm">
                <button id="login-button" class="btn btn-outline-light">
                    Login
                </button>
                <form action="" id="login-form" class="form-inline">
                    <div class="form-group mb-2">
                        <input type="text" id="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn btn-outline-info" value="Submit">
                </form>
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 d-flex justify-content-start mt-5 mb-5">
                <img src="CCtext-2.png" class="img-fluid" alt="Cutlass Crusades">
            </div>
            <div class="col-sm-6 d-flex justify-content-end">
                <main class="pomodoro-timer">
                    <section class="timer">
                        <div id="time-left">
                        63:00
                        </div>
                        <div id="time-in">
                        Turn In
                        </div>
                        <audio id="beep" src="audio/cutlass_crusades_cease_fire.mp3"></audio>
                        <audio id="counter-start-beep" src="audio/cutlass_crusades_start.mp3"></audio>
                        <audio id="counter-63-beep" src="audio/cutlass_crusades_63_min.mp3"></audio>
                        <audio id="counter-60-beep" src="audio/cutlass_crusades_60_min.mp3"></audio>
                        <audio id="counter-30-beep" src="audio/cutlass_crusades_30_min.mp3"></audio>
                        <audio id="counter-15-beep" src="audio/cutlass_crusades_15_min.mp3"></audio>
                        <audio id="counter-5-beep" src="audio/cutlass_crusades_5_min.mp3"></audio>
                    </section>
                    <section class="controls" style="display:none">
                        <button id="stop"><i class="fas fa-redo"></i></button>
                        <button id="start_stop" class="">
                        <i class="fas fa-play"></i>
                        <i class="fas fa-pause"></i>
                        </button>
                        <button id="reset"><i class="fas fa-trash"></i></button>
                    </section>
                </main>
            </div>
        </div>
        <div class="row pl-4">
            <div class="col-sm">
                <img src="treasurelist-6.png" class="img-fluid" alt="Treasure List">
            </div>
        </div>
        <div class="row pl-4 pt-4">
            <div class="col-sm">
                <a href="https://musab.kedruga.com" target="_blank"><p>Design and Develop by <b>Musab</b><p></a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app-public.js"></script>
</body>
</html>
